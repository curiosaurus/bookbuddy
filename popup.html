<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 12px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .input-group label {
      font-size: 12px;
      font-weight: 600;
    }
    
    .input-group input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .session-info {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }
    
    .connected {
      display: block !important;
    }
    
    .participants {
      font-size: 12px;
      margin-top: 8px;
    }
    
    .annotation-controls {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.2);
      display: none;
    }
    
    .annotation-controls.active {
      display: block;
    }
    
    .color-picker {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      align-items: center;
    }
    
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .color-option.selected {
      border-color: white;
      transform: scale(1.1);
    }
    
    .annotation-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 8px;
    }
    
    .annotation-item {
      font-size: 11px;
      margin-bottom: 8px;
      padding: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      cursor: pointer;
    }
    
    .annotation-item:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .annotation-type {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìÑ PDF Sync</h2>
  </div>
  
  <div class="status" id="status">
    Ready to sync PDFs
  </div>
  
  <div class="controls">
    <div class="input-group">
      <label for="sessionId">Session ID:</label>
      <input type="text" id="sessionId" placeholder="Enter or generate session ID">
    </div>
    
    <button class="btn btn-primary" id="createSession">Create Session</button>
    <button class="btn btn-secondary" id="joinSession">Join Session</button>
    <button class="btn btn-danger" id="leaveSession" style="display: none;">Leave Session</button>
  </div>
  
  <div class="session-info" id="sessionInfo">
    <div><strong>Session:</strong> <span id="currentSession"></span></div>
    <div class="participants">
      <strong>Participants:</strong> <span id="participantCount">1</span>
    </div>
  </div>
  
  <div class="annotation-controls" id="annotationControls">
    <div style="font-weight: 600; margin-bottom: 10px;">üìù Annotations</div>
    
    <div style="display: flex; gap: 8px; margin-bottom: 10px;">
      <button class="btn btn-secondary" id="highlightBtn" style="flex: 1; font-size: 12px;">
        üñçÔ∏è Highlight
      </button>
      <button class="btn btn-secondary" id="commentBtn" style="flex: 1; font-size: 12px;">
        üí¨ Comment
      </button>
    </div>
    
    <div>
      <label style="font-size: 12px; font-weight: 600;">Highlight Color:</label>
      <div class="color-picker">
        <div class="color-option selected" data-color="#ffeb3b" style="background: #ffeb3b;"></div>
        <div class="color-option" data-color="#4caf50" style="background: #4caf50;"></div>
        <div class="color-option" data-color="#2196f3" style="background: #2196f3;"></div>
        <div class="color-option" data-color="#ff9800" style="background: #ff9800;"></div>
        <div class="color-option" data-color="#e91e63" style="background: #e91e63;"></div>
      </div>
    </div>
    
    <button class="btn btn-secondary" id="clearAnnotations" style="width: 100%; font-size: 12px; margin-top: 10px;">
      üóëÔ∏è Clear All Annotations
    </button>
    
    <div class="annotation-list" id="annotationList">
      <!-- Annotations will be listed here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
